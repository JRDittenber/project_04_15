<html>
    <head>
        <style>
            body {
                background-color: #121212;
                color: #39ff14;
                font-family: 'Courier New', Courier, monospace;
            }
    
            .login {
                max-width: 600px;
                margin: 50px auto;
                padding: 15px;
                background-color: #1f1f1f;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
    
            .form-control {
                background-color: #333333;
                color: #39ff14;
                border: 1px solid #39ff14;
            }
    
            .form-control:focus {
                border-color: #1aff1a;
                box-shadow: 0 0 5px #1aff1a;
            }
    
            .btn {
                background-color: #39ff14;
                color: #121212;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }
    
            .btn:hover {
                background-color: #1aff1a;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Prediction Widget</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group_A">
                    group_A
                </option>
                <option value="group_B">
                    group_B
                </option>
                <option value="group_C">
                    group_C
                </option>
                <option value="group_D">
                    group_D
                </option>
                <option value="group_E">
                    group_E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associates_degree">
                    associates_degree
                </option>
                <option value="bachelors_degree">
                    bachelors_degree
                </option>
                <option value="high_school">
                    high_school
                </option>
                <option value="masters_degree">
                    masters_degree
                </option>
                <option value="some_college">
                    some_college
                </option>
                <option value="some_high_school">
                    some_high_school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free_reduced">
                    free_reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       Given the inputs values, the predicted math scores is {{results}}
    </h2>
   <body>
</html>
